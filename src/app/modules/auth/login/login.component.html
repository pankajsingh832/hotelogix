<div class="row">

  <div class="col-md-4 offset-4 mt-5">
    <mat-card>
      <mat-card-header>
        <h1>Login</h1>
      </mat-card-header>
      <mat-card-content>
        <form novalidate #login="ngForm" class="d-flex flex-column justify-content-center align-items-center">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input [(ngModel)]="loginParams.username" #user="ngModel" name="username" type="text" id="username"
                   matInput required>
            <!--        <mat-error *ngIf="user.errors?['required']">Username is required</mat-error>-->
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input name="password" [(ngModel)]="loginParams.password" #password="ngModel" type="password"
                   id="password" required matInput>
            <!--        <mat-error *ngIf="password?.errors?['required']">Password is required</mat-error>-->
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="loginUser()" [disabled]="login.invalid">Login</button>
        </form>
      </mat-card-content>
    </mat-card>

  </div>
</div>
